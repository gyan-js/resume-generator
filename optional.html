<body>

       

                <div class="login-box">
                        <h1>Login</h1>


                        <div class="textBox">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input type="text" placeholder="Username" name="" value="" id="userField">
                        </div>

                        <div class="textBox">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input type="email" placeholder="Email" name="" value="" id="emailField">
                        </div>

                        <div class="textBox">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                                <input type="password" placeholder="Password" name="" value="" id="passwordField">
                        </div>


                        <input class="btn" type="button" name="" value="Sign In">


                </div>
